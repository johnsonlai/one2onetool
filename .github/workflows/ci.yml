name: Continous Integration

on:
  push:
    branches:
      - staging 
      - release
      - master
jobs:
  buildcheck:
    name: Build and Test
    outputs:
      status: ${{ join(steps.*.conclusion) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          cache: 'npm'
      - run: npm install
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - name: Send mail
        if: failure()
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp-mail.outlook.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          body: ${{ github.job }} job in worflow ${{ github.workflow }} of ${{ github.repository }} has ${{ job.status }}
          to: johnsonlaizx@gmail.com
          from: jlaisg@outlook.com
      - name: Read value from Properties-file
        if: success()
        id: read_property
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: 'package.json'
          property: 'name'
      - run: echo $(ls package.json)
      - name: Increase release version 
        run: echo ${{ steps.read_property.outputs.value }}
      - name: Bump release version
        id: bump_version
        uses: christian-draeger/increment-semantic-version@1.0.0
        with:
          current-version: ${{ steps.read_property.outputs.value }}
          version-fragment: 'bug'
      - name: Update version
        run: echo ${{ steps.bump_version.outputs.next-version }}
      - name: Remove existing version file
        uses: JesseTG/rm@v1.0.0
        with:
          path: 'package.json'
      - name: Write new version
        uses: christian-draeger/write-properties@1.0.0
        with:
          path: 'package.json'
          property: 'version'
          value: ${{ steps.bump_version.outputs.next-version }}
